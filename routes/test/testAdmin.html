<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="bt1">管理员登陆</button>
    <button id="bt2">修改管理员密码</button>
    <script src="./axios.min.js"></script>
    <script>
        bt1.onclick=function(){
            var data={aname:'admin',apwd:'123456'}
            axios.get('http://127.0.0.1:8090/admin/login/admin/123456')
            .then(result=>{
                console.log('登录成功')
                console.log(result);
            }).catch(err=>{
                console.log(err);
            })
        }

        bt2.onclick=function(){
            var data={admin:'admin',oldPwd="123456",newPwd="666666"}
            axios.delete('http://127.0.0.1:8090/admin',data)
            .then((result)=>{
               console.log('密码修改成功')
               console.log(result.data)
            }).catch((err)=>{
               console.log(err);
            })
        }
    </script>
</body>
</html>
